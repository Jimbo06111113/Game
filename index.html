<!DOCTYPE html>
<html>
  <head>
    <title>Tick Tac Toe</title>

			<link rel = "stylesheet" type ="text/css" href = "TTT.css">
  </head>
  <body>
    <h1>Tick Tac Toe</h1>

	<h4>Select the player names as well as the shape you will use during the game</h4>
		<p><Label>Player 1:
				<select Name = "Name" required>
					<Option>Name</Option>
					<Option>Shauntay</Option>					
					<Option>Jimmy</Option>
					<Option>Sheywin</Option>
					<Option>Chanice</Option>
					<Option>Benji</Option>
					<Option>Joe</Option>
					<Option>Jeff</Option>
					<Option>Other</Option>
				</select>
					<input type = "checkbox"><input type = "radio">
					
			</Label></p>

			<p><Label>Player 2:
				<select Name = "Name" required>
					<Option>Name</Option>
					<Option>Shauntay</Option>					
					<Option>Jimmy</Option>
					<Option>Sheywin</Option>
					<Option>Chanice</Option>
					<Option>Benji</Option>
					<Option>Joe</Option>
					<Option>Jeff</Option>
					<Option>Other</Option>
		
				</select>
					<input type = "checkbox"><input type = "radio">
					
			</Label></p>

	<table>

		<tr>
			<th id = "TL"><input type = "checkbox"><input type = "radio"></th>
			<th id = "TC"><input type = "checkbox"><input type = "radio"></th>
			<th id = "TR"><input type = "checkbox"><input type = "radio"></th>
			
		</tr>

		<tr>
			<th id = "ML"><input type = "checkbox"><input type = "radio"></th>
			<th id = "MC"><input type = "checkbox"><input type = "radio"></th>
			<th id = "MR"><input type = "checkbox"><input type = "radio"></th>
			
		</tr>

		<tr>
			<th id = "BL"><input type = "checkbox"><input type = "radio"></th>
			<th id = "BC"><input type = "checkbox"><input type = "radio"></th>
			<th id = "BR"><input type = "checkbox"><input type = "radio"></th>
			
		</tr>
	</table>
	
  </body>
  
 
</html>
